<main class="py-5 px-sm-5 px-4">
  <section class="view" *ngIf="!form">
    <h3>Medicos</h3>
    <div class="mb-3 text-end">
      <button class="btn btn-1" (click)="initFormDoctor()">Nuevo Medico</button>
    </div>
    <div class="table-responsive">
      <table class="table align-middle text-center">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Ciudad</th>
            <th>Correo</th>
            <th>Cargo</th>
            <th>Hospital</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of doctors; let i = index">
            <td>{{item.nombre}}</td>
            <td>{{item.telefono}}</td>
            <td>{{item.ciudad}}</td>
            <td>{{item.correo}}</td>
            <td>{{item.cargo}}</td>
            <td>{{item.hospital.nombre}}</td>
            <td>
              <div class="d-flex gap-2 justify-content-center">
                <button class="btn btn-1" (click)="initFormDoctor(item, i)">Ver</button>
                <button class="btn btn-danger" (click)="delete(item.id)">Eliminar</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <section class="view" *ngIf="form">
    <h3 class="mb-3">{{doctorId ? 'Editar Medico' : 'Nuevo Medico'}}</h3>
    <form class="row g-3" [formGroup]="formDoctor">
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input class="form-control" type="text" formControlName="nombre" placeholder=" ">
          <label>Nombre</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input class="form-control" type="number" formControlName="telefono" placeholder=" ">
          <label>Telefono</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input class="form-control" type="text" formControlName="ciudad" placeholder=" ">
          <label>Ciudad</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input class="form-control" type="email" formControlName="correo" placeholder=" ">
          <label>Correo</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input class="form-control" type="text" formControlName="cargo" placeholder=" ">
          <label>Cargo</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <select class="form-select" formControlName="hospital_id">
            <option [value]="null" selected disabled>- Seleccione -</option>
            <option *ngFor="let item of hospitals" [value]="item.id">{{item.nombre}}</option>
          </select>
          <label>Hospital</label>
        </div>
      </div>
      <div>
        <button class="btn btn-1" (click)="createOrEdit(formDoctor.value, doctorId)">Guardar</button>
      </div>
    </form>
  </section>
</main>
