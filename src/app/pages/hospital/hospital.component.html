<main class="py-5 px-sm-5 px-4">
  <section class="view" *ngIf="!form">
    <h3>Hospitales</h3>
    <div class="mb-3 text-end">
      <button class="btn btn-1" (click)="initFormHospital()">Nuevo Hospital</button>
    </div>
    <div class="table-responsive">
      <table class="table align-middle text-center">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Ciudad</th>
            <th>nit</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of hospitals; let i = index">
            <td>{{item.nombre}}</td>
            <td>{{item.direccion}}</td>
            <td>{{item.ciudad}}</td>
            <td>{{item.nit}}</td>
            <td>
              <div class="d-flex gap-2 justify-content-center">
                <button class="btn btn-1" (click)="initFormHospital(item, i)">Ver</button>
                <button class="btn btn-danger" (click)="delete(item.id)">Eliminar</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <section class="view" *ngIf="form">
    <h3 class="mb-3">{{hospitalId ? 'Editar Hospital' : 'Nuevo Hospital'}}</h3>
    <form class="row g-3" [formGroup]="formHospital">
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input class="form-control" type="text" formControlName="nombre" placeholder=" ">
          <label>Nombre</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input class="form-control" type="text" formControlName="direccion" placeholder=" ">
          <label>Direccion</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input class="form-control" type="text" formControlName="ciudad" placeholder=" ">
          <label>Ciudad</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input class="form-control" type="number" formControlName="nit" placeholder=" ">
          <label>Nit</label>
        </div>
      </div>
      <div>
        <button class="btn btn-1" (click)="createOrEdit(formHospital.value, hospitalId)">Guardar</button>
      </div>
    </form>
  </section>
</main>
